<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="courses.html">Courses</a>
        <a href="admission.html">Admission</a>
        <a href="help.html">Help</a>
    </div>

    <!-- form section  -->
    <section id="admission">
        <form>
            <h2 style="align-items: center;justify-content: center; display: flex;">Admission Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Full Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your E-mail ID">
            <label for="mobile">Mobile No.:</label>
            <input type="number" required placeholder="Enter Your Mobile Number">
            <label for="course">Courses Interested:</label>
            <select id="course" name="course">
                <option value="courses">BBA</option>
                <option value="courses">BCA</option>
                <option value="courses">BA</option>
                <option value="courses">MBA</option>
                <option value="courses">MCA</option>
                <option value="courses">MA</option>
            </select>

            <button type="submit"><a href="submit.html" style="text-decoration: none; color: white;">Submit</a></button>
        </form>
    </section>





</body>
<script src="script.js"></script>

</html>
